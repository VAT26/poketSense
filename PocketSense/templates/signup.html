{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    

    <link rel="stylesheet" type="text/css" href="{% static 'members/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
    </div>
</body>
</html>
